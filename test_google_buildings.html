<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/pmtiles@3.0.7/dist/pmtiles.js"></script>
    <script src="https://unpkg.com/protomaps-leaflet@4.0.0/dist/protomaps-leaflet.min.js"></script>
    <style>
        body,
        #map {
            height: 100vh;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // Set map to Malawi (rural area)
        const map = L.map('map').setView([-13.9626, 33.7741], 15);

        // Add base map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data'
        }).addTo(map);

        // Google Buildings PMTiles
        const PMTILES_URL = 'https://data.source.coop/vida/google-microsoft-open-buildings/pmtiles/go_ms_building_footprints.pmtiles';

        // Simple approach - just load the PMTiles as a layer
        var layer = protomapsL.leafletLayer({
            url: PMTILES_URL,
            paint_rules: [
                {
                    dataLayer: "default",
                    symbolizer: new protomapsL.PolygonSymbolizer({
                        fill: "#3b82f6",
                        opacity: 0.5,
                        stroke: "#1e40af",
                        width: 1
                    })
                }
            ],
            label_rules: []
        });
        layer.addTo(map);

        console.log('Google Buildings layer added - zoom in to see buildings');

        // Log map events
        map.on('zoomend', () => {
            console.log('Current zoom level:', map.getZoom());
        });
    </script>
</body>

</html>
