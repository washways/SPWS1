# .github/workflows/deploy.yml
name: Deploy Web App to GitHub Pages

on:
  push:
    branches: ["main"] # Trigger on push to the main branch
  workflow_dispatch: # Allows manual trigger from the Actions tab

# Grants permissions necessary for the job
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 1. Build Job: Installs, builds, and creates the artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Set up Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 3. Install Dependencies
        run: npm install 

      - name: 4. Run Build
        # This uses your existing 'npm run build' command to create the 'dist' folder
        run: npm run build 

      - name: 5. Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: 6. Upload Artifact
        # This uploads the 'dist' folder for the deploy job to use
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

  # 2. Deploy Job: Takes the artifact and publishes it
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Crucially waits for the 'build' job to finish
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4