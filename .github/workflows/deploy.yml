# .github/workflows/deploy.yml
name: Deploy Web App for Debugging

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Set up Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 3. Install Dependencies
        run: npm install

      # -------------------------------------------------------------------
      - name: 4. Run Build (FORCED LOGGING) ðŸ‘ˆ Check this step output first
        # This command will run the build, redirect all errors to stdout, and capture the log.
        run: npm run build 2>&1 | tee build_output.txt

      - name: 5. Display Directory Contents
        # This is a new step to see what files exist after the build attempt
        run: ls -alR
      
      - name: 6. Output Build Log
        # This is a new step to explicitly print the log file created in step 4
        run: cat build_output.txt

      - name: 7. Archive All Files (for inspection)
        # This uploads ALL files, including the build log, for you to download and inspect.
        uses: actions/upload-artifact@v4
        with:
          name: deployment-debug-files
          path: .
          if-no-files-found: warn
          
# The 'deploy' job is TEMPORARILY REMOVED to focus only on the build error.