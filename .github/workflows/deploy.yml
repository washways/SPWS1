# .github/workflows/deploy.yml
name: Deploy Web App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Set up Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20 
          cache: 'npm'

      - name: 3. Install Dependencies
        run: npm install

      # -------------------------------------------------------------------
      - name: 4. Run Build
        # Use 'npm run build 2>&1' to redirect errors (stderr) to standard output (stdout)
        # and pipe it to 'tee' to ensure it's displayed, and then exit with '|| true'
        run: npm run build 2>&1 | tee build_log.txt || true
      # -------------------------------------------------------------------
      
      - name: 5. Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: 6. Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4